<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="domicilios.css">
</head>

<body>
    <header class="header">
        <a href="inicio.html" class="logo">
            <img src="imagenes/logo.png" alt="Nike Logo">
        </a>
        <nav class="navbar">
            <a href="inicio.html">inicio</a>
            <a href="inicio.html">acerca</a>
            <a href="producto.html">Productos Nike</a>
            <a href="domicilios.html">Domicilios</a>
            <a href="registrarse.html">Registro</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Buscar">
            <label for="search-box" class="fas fa-search"></label>
            <form action="registrarse" method="POST">
                <input type="submit" value="registrarse" class="btn">
            </form>
        </div>
    </header>
    <section class="contactos" id="contactos">

        <h1 class="heading">contác<span>tenos</span></h1>

        <div class="row">

            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126917.3114844665!2d-75.66011351693945!3d6.241843500707765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4429020d4090d3%3A0xd9dc5f94adc65133!2sServicio%20Nacional%20de%20Aprendizaje!5e0!3m2!1ses!2sco!4v1743419503868!5m2!1ses!2sco"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>></iframe>

            <form action="registrarse.html" method="POST">
                <h3 class="heading">inicia <span>sesión</span></h3>
                <div class="inputbox">
                    <span class="fas fa-user"></span>
                    <input type="text" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="inputbox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="inputbox">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="contraseña" placeholder="ingrese su contraseña" required>
                </div>
                <input type="submit" value="iniciar sesión" class="btn">
                <a href="registrarse.html" class="btn">Registrate</a>
            </form>

        </div>

    </section>

    <section class="footer">

        <div class="links">
            <a href="inicio.html">inicio</a>
            <a href="inicio.html ">Acerca</a>
            <a href="#productos-nike">Productos Nike</a>
            <a href="domicilios.html">Domicilios</a>
            <a href="registrarse.html">Registro</a>
        </div>
        <div class="credit"> © 2020/2023 <span>Nike.com</span> | Reservado todos los derechos</div>
    </section>

</body>

</html>
