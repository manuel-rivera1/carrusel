<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="imagenes/logo.png" alt="Nike Logo">
        </a>
        <nav class="navbar">
            <a href="inicio.html">inicio</a>
            <a href="inicio.html">acerca</a>

            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>

            <input type="search" id="search-box" placeholder="Buscar">

                <a href="zapatoz.html" class="btn">Añadir</a>
            </div>
            <div class="box">
                <img src="imagenes/cam1.webp" alt="Nike Dri-FIT" width="250px" height="250px">
                <h3>Camisetas</h3>
                <div class="price">$80.000 </div>
                <a href="camisetas.html" class="btn">Añadir</a>
            </div>
            <div class="box">
                <img src="imagenes/pant1.webp" alt="Nike React" width="250px" height="250px">
                <h3>pantalones</h3>
                <div class="price">$110.000 </div>
                <a href="domicilios.html" class="btn">Añadir</a>

        <h2 class="section-title">gracias</h2>
        <div class="links">
            <a href="inicio.html">inicio</a>
