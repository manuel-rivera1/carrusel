<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="imagenes/logo.png" alt="">
        </a>

        <nav class="navbar">
            <a href="inicio.html">inicio</a>
            <a href="inicio.html">acerca</a>
            <a href="producto.html">productos</a>
            <a href="domicilios.html">domicilios</a>
            <a href="registrarse.html">Registro</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="Buscar">
            <label for="search-box" class="fas fa-search"></label>
            <form action="
            "><input type="submit" value="registrase" class="btn"></form>
        </div>
    </header>


    <section class="contactos" id="contactos">

        <h1 class="heading">contác<span>tenos</span></h1>

        <div class="row">

            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126917.3114844665!2d-75.66011351693945!3d6.241843500707765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4429020d4090d3%3A0xd9dc5f94adc65133!2sServicio%20Nacional%20de%20Aprendizaje!5e0!3m2!1ses!2sco!4v1743419503868!5m2!1ses!2sco"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form action="registro.html" method="POST">
                <h3 class="heading">crea un<span>a cuenta</span></h3>
                <div class="inputbox">
                    <span class="fas fa-user"></span>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="inputbox">
                    <span class="fas fa-user"></span>
                    <input type="text" name="apellidos" placeholder="Apellidos" required>
                </div>
                <div class="inputbox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="inputbox">
                    <span class="fas fa-phone"></span>
                    <input type="number" name="telefono" placeholder="Telefono" required>
                </div>
                <div class="inputbox">
                    <span class="fas fa-user"></span>
                    <input type="text" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="inputbox">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="contraseña" placeholder="ingrese su contraseña" required>
                </div>
                <div class="inputbox">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="recontraseña" placeholder="Comfirmar contraseña" require>
                </div>
                <a href="registrarse.html">
                    <input type="submit" value="registrar" class="btn">
                </a>
            </form>

        </div>

    </section>
